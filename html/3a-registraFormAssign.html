<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="">
        <label for="input">Name:</label>
        <input type="text" name="" id=""> <br><br>

        <label for="email">Email:</label>
        <input type="email" name="" id=""> <br><br>
        
        <label for="password">Password:</label>
        <input type="password" name="" id=""> <br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" name="" id=""> <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="" id=""> <br><br>
    
        <label for="gender">Gender:</label> <br>
        <input type="radio" name="" id="" value="Male"> Male <br>
        <input type="radio" name="" id="" value="Female"> Female <br>
        <input type="radio" name="" id="" value="Others"> Others <br><br>
     
        <label for="interests">Interests:</label> <br>
        <input type="checkbox" name="" id="" value="Music"> Music <br>
        <input type="checkbox" name="" id="" value="Sports"> Sports <br>
        <input type="checkbox" name="" id="" value="Reading"> Reading <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
