<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        <li><input type="checkbox" name="" id="">Complete homework</li>  <!-- input tag used for giving checkbox via adding attribute type = "checkbox" -->
        <li><input type="checkbox" name="" id="">Do laundry</li>
        <li><input type="checkbox" name="" id="">Buy groceries</li>
        <li><input type="checkbox" name="" id="">Call parents</li>
        <li><input type="checkbox" name="" id="">Go for a walk</li>
    </ul>
</body>
</html>
